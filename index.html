<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<style>
    body {
        background-color: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    button {
        width: 75px;
        height: 20px;
        background-color: red;
    }

    .alinhar {
        display: flex;
        gap: 5px;
    }

    input {
        width: 100px;
        height: 15px;
    }

    ol {
        background-color: darkgray;
        width: 300px;
        height: 200px;
        display: flex;
        flex-direction: column;
        box-shadow: 10px 14px 6px rgba(241, 243, 242, 0.2);
        border: solid 3px rgb(74, 74, 74);
        font-size: 25px;
        text-align: left;
        gap: 8px;
    }

    span {
        max-width: max-content;
    }

    .salvar {
        background-color: antiquewhite;
    }

    h1 {
        font-size: 50px;
    }
</style>

<body>

    <h1>Lista de Tarefas</h1>

    <div class="alinhar">
        <input type="text" placeholder="Digite a tarefa" id="tarefa" required>
        <select id="categoria">
            <option value="trabalho">Trabalho</option>
            <option value="casa">Casa</option>
        </select>
        <button class="salvar" onclick="salvarTarefa()">Salvar</button>
    </div>

    <ol id="listaDeTarefas"></ol>

    <script>
        const olHTML = document.getElementById("listaDeTarefas");

        async function baixarTarefas() {
            const tarefas = await fetch("https://tarefas-4hbd.onrender.com/");
            const listaDeTarefas = await tarefas.json();

            olHTML.innerHTML = "";
            listaDeTarefas.forEach((tarefa) => {
                const li = document.createElement("li");
                if (tarefa.categoria == "casa") {
                    li.innerHTML = `üè†<span>${tarefa.tarefa}</span> <button onclick="excluirTarefa(${tarefa.id})">Excluir</button>`;
                } else if (tarefa.categoria == "trabalho") {
                    li.innerHTML = `üíª<span>${tarefa.tarefa}</span> <button onclick="excluirTarefa(${tarefa.id})">Excluir</button>`;
                }
                olHTML.appendChild(li);
            });
        }

        async function salvarTarefa() {
            const tarefa = document.getElementById("tarefa").value.trim();
            const categoria = document.getElementById("categoria").value;

            if (!tarefa) {
                alert("Digite uma tarefa!");
                return;
            }

            await fetch("https://tarefas-4hbd.onrender.com/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ tarefa, categoria }),
            });

            document.getElementById("tarefa").value = ""; // Limpa o campo
            baixarTarefas();
        }

        async function excluirTarefa(id) {
            await fetch(`https://tarefas-4hbd.onrender.com/${id}`, {
                method: "DELETE"
            });
            baixarTarefas();
        }

        baixarTarefas();
    </script>
</body>

</html>
