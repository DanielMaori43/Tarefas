<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      color: #333;
    }
    .tarefa {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .criado-em {
      font-size: 0.75em;
      color: #666;
      margin-top: 5px;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Lista de Tarefas</h1>

  <form id="form-tarefa">
    <input type="text" id="tarefa" placeholder="Nova tarefa" required />
    <input type="text" id="categoria" placeholder="Categoria" required />
    <button type="submit">Adicionar</button>
  </form>

  <div id="lista-tarefas"></div>

  <script>
    const form = document.getElementById("form-tarefa");
    const lista = document.getElementById("lista-tarefas");

    async function carregarTarefas() {
      const res = await fetch("/tarefas");
      const tarefas = await res.json();

      lista.innerHTML = "";

      tarefas.forEach(tarefa => {
        const div = document.createElement("div");
        div.className = "tarefa";
        div.innerHTML = `
          <strong>${tarefa.tarefa}</strong> <em>(${tarefa.categoria})</em>
          <br />
          <small class="criado-em">Criado em: ${tarefa.criado_em || "Desconhecido"}</small>
          <br />
          <button onclick="deletarTarefa(${tarefa.id})">Excluir</button>
        `;
        lista.appendChild(div);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const tarefa = document.getElementById("tarefa").value;
      const categoria = document.getElementById("categoria").value;

      await fetch("/tarefa", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tarefa, categoria })
      });

      form.reset();
      carregarTarefas();
    });

    async function deletarTarefa(id) {
      await fetch(`/tarefa/${id}`, { method: "DELETE" });
      carregarTarefas();
    }

    carregarTarefas();
  </script>
</body>
</html>
