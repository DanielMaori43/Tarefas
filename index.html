<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    font-size: 48px;
    margin-bottom: 20px;
    text-align: center;
  }

  .alinhar {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
  justify-content: center;
}

input, select, button {
  height: 36px;
  font-size: 16px;
  padding: 0 10px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input {
  width: 160px; /* Ajuste proporcional */
}

select {
  width: 120px;
}

button {
  width: 100px;
  background-color: red;
  color: white;
  border: none;
  cursor: pointer;
}

.salvar {
  background-color: antiquewhite;
  color: black;
}

/* Responsivo: em telas menores, empilha */
@media (max-width: 600px) {
  .alinhar {
    flex-direction: column;
    align-items: stretch;
  }

  input, select, button {
    width: 100%;
  }
}

  ol {
    background-color: darkgray;
    color: black;
    padding: 10px;
    width: 100%;
    max-width: 400px;
    height: auto;
    max-height: 400px;
    overflow-y: auto;
    box-shadow: 10px 14px 6px rgba(241, 243, 242, 0.2);
    border: solid 3px rgb(74, 74, 74);
    font-size: 18px;
    border-radius: 10px;
  }

  li {
    display: flex;
    flex-direction: column;
    margin-bottom: 12px;
    background: #eee;
    padding: 10px;
    border-radius: 8px;
  }

  .tarefa-topo {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 6px;
    
  }

  span {
    margin-left: 4px;
    word-break: break-word;
  }

  small {
    font-size: 12px;
    color: #444;
    margin-top: 4px;
  }

  #alerta {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    position: fixed;
    top: 20px;
    right: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    font-weight: bold;
    z-index: 999;
    display: none;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; top: 10px; }
    to { opacity: 1; top: 20px; }
  }

  /* Responsividade */
  @media (max-width: 500px) {
    body {
      padding: 10px;
    }

    h1 {
      font-size: 32px;
    }

    input, select, button {
      width: 100%;
    }

    .alinhar {
      flex-direction: column;
      align-items: stretch;
    }

    ol {
      width: 100%;
    }

    .tarefa-topo {
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
    }
  }
</style>

</head>
<body>

  <h1>Lista de Tarefas</h1>

  <div class="alinhar">
    <input type="text" id="tarefa" placeholder="Digite a tarefa" />
    <select id="categoria">
      <option value="trabalho">Trabalho</option>
      <option value="casa">Casa</option>
    </select>
    <button type="button" class="salvar" id="btnSalvar">Salvar</button>
  </div>

  <div id="alerta"></div>

  <ol id="listaDeTarefas"></ol>

  <script>
    const API_URL = "https://tarefas-4hbd.onrender.com";

    function mostrarAlerta(mensagem) {
      const alerta = document.getElementById("alerta");
      alerta.innerText = mensagem;
      alerta.style.display = "block";
      setTimeout(() => {
        alerta.style.display = "none";
      }, 3000);
    }

    document.getElementById("btnSalvar").addEventListener("click", async () => {
      const tarefa = document.getElementById("tarefa").value.trim();
      const categoria = document.getElementById("categoria").value;

      if (!tarefa) {
        alert("Digite uma tarefa!");
        return;
      }

      try {
        const resposta = await fetch(`${API_URL}/tarefa`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ tarefa, categoria })
        });

        if (!resposta.ok) throw new Error("Erro ao salvar tarefa");

        document.getElementById("tarefa").value = "";
        mostrarAlerta("‚úÖ Tarefa salva com sucesso!");

        setTimeout(() => baixarTarefas(), 300);
      } catch (err) {
        console.error("Erro:", err);
        alert("Erro ao salvar tarefa. Veja o console.");
      }
    });

    async function baixarTarefas() {
  try {
    const resposta = await fetch(`${API_URL}/tarefas`);
    const tarefas = await resposta.json();

    const ol = document.getElementById("listaDeTarefas");
    ol.innerHTML = "";

    tarefas.forEach((item) => {
      const li = document.createElement("li");

      let dataFormatada = "Data n√£o dispon√≠vel";
      if (item.criado_em) {
        try {
          const data = new Date(item.criado_em);
          if (!isNaN(data.getTime())) {
            dataFormatada = data.toLocaleString("pt-BR", {
              timeZone: "America/Sao_Paulo"
            });
          }
        } catch (e) {
          console.warn("Data inv√°lida:", item.criado_em);
        }
      }

      li.innerHTML = `
        <div class="tarefa-topo">
          ${item.categoria === "casa" ? "üè†" : "üíª"}
          <button onclick="excluirTarefa(${item.id})">Excluir</button>
        </div>
        <span>${item.tarefa}</span>
        <small>üïí ${dataFormatada}</small>
      `;

      ol.appendChild(li);
    });
  } catch (err) {
    console.error("Erro ao buscar tarefas:", err);
  }
}

    async function excluirTarefa(id) {
      try {
        const resposta = await fetch(`${API_URL}/tarefa/${id}`, {
          method: "DELETE"
        });

        if (!resposta.ok) throw new Error("Erro ao excluir tarefa");

        mostrarAlerta("üóëÔ∏è Tarefa exclu√≠da!");

        setTimeout(() => baixarTarefas(), 300);
      } catch (err) {
        console.error("Erro ao excluir:", err);
        alert("Erro ao excluir tarefa. Veja o console.");
      }
    }

    setInterval(() => {
      fetch(`${API_URL}/ping`)
        .then(() => console.log("üîÅ Ping enviado com sucesso"))
        .catch((error) => console.log("Erro ao enviar ping:", error));
    }, 30 * 60 * 1000);

    baixarTarefas();
  </script>
</body>
</html>
