<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
    }
    .alinhar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      height: 30px;
      font-size: 16px;
      padding: 0 10px;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    .salvar {
      background-color: antiquewhite;
      color: black;
    }
    ol {
      background-color: darkgray;
      color: black;
      padding: 10px;
      width: 300px;
      height: 200px;
      overflow-y: auto;
      box-shadow: 10px 14px 6px rgba(241, 243, 242, 0.2);
      border: solid 3px rgb(74, 74, 74);
      font-size: 20px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    span {
      flex-grow: 1;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <h1>Lista de Tarefas</h1>

  <div class="alinhar">
    <input type="text" id="tarefa" placeholder="Digite a tarefa" />
    <select id="categoria">
      <option value="trabalho">Trabalho</option>
      <option value="casa">Casa</option>
    </select>
    <button type="button" class="salvar" id="btnSalvar">Salvar</button>
  </div>

  <ol id="listaDeTarefas"></ol>

  <script>
    const btn = document.getElementById("btnSalvar");
    const ol = document.getElementById("listaDeTarefas");

    btn.addEventListener("click", async () => {
      console.log("Bot√£o clicado");

      const tarefa = document.getElementById("tarefa").value.trim();
      const categoria = document.getElementById("categoria").value;

      if (!tarefa) {
        alert("Digite uma tarefa!");
        return;
      }

      try {
        const resposta = await fetch("https://tarefas-4hbd.onrender.com/home", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tarefa, categoria }),
        });

        if (!resposta.ok) {
          throw new Error("Erro ao salvar tarefa.");
        }

        document.getElementById("tarefa").value = "";
        baixarTarefas();
      } catch (err) {
        console.error("Erro ao salvar:", err);
        alert("Erro ao salvar a tarefa. Verifique o console.");
      }
    });

    async function baixarTarefas() {
      try {
        const res = await fetch("https://tarefas-4hbd.onrender.com/home");
        const lista = await res.json();
        ol.innerHTML = "";
        lista.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `
            ${item.categoria === "casa" ? "üè†" : "üíª"}
            <span>${item.tarefa}</span>
            <button onclick="excluirTarefa(${item.id})">Excluir</button>
          `;
          ol.appendChild(li);
        });
      } catch (err) {
        console.error("Erro ao carregar tarefas:", err);
      }
    }

    async function excluirTarefa(id) {
      try {
        await fetch("https://tarefas-4hbd.onrender.com/home", {
          method: "DELETE"
        });
        baixarTarefas();
      } catch (err) {
        console.error("Erro ao excluir:", err);
      }
    }

    // Carrega as tarefas ao abrir a p√°gina
    baixarTarefas();
  </script>

</body>
</html>
