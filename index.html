<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste Tarefas</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .alinhar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      height: 30px;
      font-size: 16px;
    }
    button.salvar {
      background-color: antiquewhite;
      color: black;
    }
    ol {
      background-color: darkgray;
      color: black;
      padding: 10px;
      width: 300px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h1>Lista de Tarefas</h1>

  <div class="alinhar">
    <input type="text" id="tarefa" placeholder="Digite a tarefa" />
    <select id="categoria">
      <option value="trabalho">Trabalho</option>
      <option value="casa">Casa</option>
    </select>
    <button class="salvar" id="btnSalvar">Salvar</button>
  </div>

  <ol id="listaDeTarefas"></ol>

  <script>
    const btn = document.getElementById("btnSalvar");
    const ol = document.getElementById("listaDeTarefas");

    btn.addEventListener("click", async () => {
      console.log("Bot√£o clicado");

      const tarefa = document.getElementById("tarefa").value.trim();
      const categoria = document.getElementById("categoria").value;

      if (!tarefa) {
        alert("Digite uma tarefa!");
        return;
      }

      try {
        await fetch("https://tarefas-4hbd.onrender.com/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tarefa, categoria }),
        });
        document.getElementById("tarefa").value = "";
        baixarTarefas();
      } catch (err) {
        console.error("Erro ao salvar:", err);
      }
    });

    async function baixarTarefas() {
      try {
        const res = await fetch("https://tarefas-4hbd.onrender.com/");
        const lista = await res.json();
        ol.innerHTML = "";
        lista.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `${item.categoria === "casa" ? "üè†" : "üíª"} ${item.tarefa} <button onclick="excluirTarefa(${item.id})">Excluir</button>`;
          ol.appendChild(li);
        });
      } catch (err) {
        console.error("Erro ao carregar tarefas:", err);
      }
    }

    async function excluirTarefa(id) {
      try {
        await fetch(`https://tarefas-4hbd.onrender.com/${id}`, { method: "DELETE" });
        baixarTarefas();
      } catch (err) {
        console.error("Erro ao excluir:", err);
      }
    }

    // Carregar tarefas ao iniciar
    baixarTarefas();
  </script>

</body>
</html>
