<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        button {
            width: 75px;
            height: 20px;
            background-color: red;
        }

        .salvar {
            background-color: antiquewhite;
        }

        .alinhar {
            display: flex;
            gap: 5px;
        }

        input {
            width: 100px;
            height: 15px;
        }

        ol {
            background-color: darkgray;
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            box-shadow: 10px 14px 6px rgba(241, 243, 242, 0.2);
            border: solid 3px rgb(74, 74, 74);
            font-size: 25px;
            text-align: left;
            gap: 8px;
            overflow-y: auto;
        }

        span {
            max-width: max-content;
        }

        h1 {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1>Lista de Tarefas</h1>

    <div class="alinhar">
        <input type="text" placeholder="Digite a tarefa" id="tarefa">
        <select id="categoria">
            <option value="trabalho">Trabalho</option>
            <option value="casa">Casa</option>
        </select>
        <button class="salvar" id="btnSalvar">Salvar</button>
    </div>

    <ol id="listaDeTarefas"></ol>

    <script>
        const olHTML = document.getElementById("listaDeTarefas");

        async function baixarTarefas() {
            try {
                const tarefas = await fetch("https://tarefas-4hbd.onrender.com/");
                const listaDeTarefas = await tarefas.json();

                olHTML.innerHTML = "";
                listaDeTarefas.forEach((tarefa) => {
                    const li = document.createElement("li");
                    if (tarefa.categoria === "casa") {
                        li.innerHTML = `üè†<span>${tarefa.tarefa}</span> <button onclick="excluirTarefa(${tarefa.id})">Excluir</button>`;
                    } else if (tarefa.categoria === "trabalho") {
                        li.innerHTML = `üíª<span>${tarefa.tarefa}</span> <button onclick="excluirTarefa(${tarefa.id})">Excluir</button>`;
                    }
                    olHTML.appendChild(li);
                });
            } catch (error) {
                console.error("Erro ao baixar tarefas:", error);
            }
        }

        async function salvarTarefa() {
            console.log("CLICOU EM SALVAR"); // <- Teste no console
            const tarefa = document.getElementById("tarefa").value.trim();
            const categoria = document.getElementById("categoria").value;

            if (!tarefa) {
                alert("Digite uma tarefa!");
                return;
            }

            try {
                await fetch("https://tarefas-4hbd.onrender.com/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ tarefa, categoria }),
                });

                document.getElementById("tarefa").value = "";
                baixarTarefas();
            } catch (error) {
                console.error("Erro ao salvar tarefa:", error);
            }
        }

        async function excluirTarefa(id) {
            try {
                await fetch(`https://tarefas-4hbd.onrender.com/${id}`, {
                    method: "DELETE"
                });
                baixarTarefas();
            } catch (error) {
                console.error("Erro ao excluir tarefa:", error);
            }
        }

        // Conecta o bot√£o √† fun√ß√£o salvarTarefa
        document.getElementById("btnSalvar").addEventListener("click", salvarTarefa);

        // Carrega as tarefas ao abrir a p√°gina
        baixarTarefas();
    </script>
</body>

</html>
