<!DOCTYPE html>
<html lang="en">

<head>

<style>
    body{
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
button{
    width: 75px;

}
.alinhar{
    display: flex;
    gap: 5px;
}

    width: 100px;
    height: 15px;
}
ol{
    background-color: darkgray;
    width: 300px;
    height: 200px;
    display: flex;
    flex-direction: column;
    box-shadow: 10px 14px 6px rgba(241, 243, 242, 0.2); /* Sombra preta com 20% de opacidade */
    border: solid 3px rgb(74, 74, 74);
    font-size: 25px;

    gap: 8px;
    
    

}
span{
  max-width: max-content;

    background-color: red;
}

    background-color: antiquewhite;
}

<body>

    <h1>Lista de Tarefas</h1>

    <div class="alinhar">

        <!-- <form action="https://tarefas-4hbd.onrender.com/" method="POST"> -->
        <input type="text" placeholder="Digite a tarefa" id="tarefa" required>
        <select name="" id="categoria">
            <option value="trabalho">Trabalho</option>
            <option value="casa">Casa</option>
        </select>
        <button class="salvar" onclick="salvarTarefa()">Salvar</button>
        <!-- </form> -->
    </div>
    <ol id="listaDeTarefas">

    </ol>

    <script>
        const olHTML = document.getElementById("listaDeTarefas")

        async function baixarTarefas() {
            var tarefas = await fetch("https://tarefas-4hbd.onrender.com/") //faz a conex√£o
            var listaDeTarefas = await tarefas.json() //converte a resposta para JSON

            olHTML.innerHTML = ""
            listaDeTarefas.forEach((tarefa, index) => {
                console.log(tarefa)
                const li = document.createElement("li")
                if (tarefa.categoria == "casa") {
                    li.innerHTML = `üè†<span>${tarefa.tarefa}</span> <button onclick= excluirTarefa(${tarefa.id})>Excluir</button>`
                }
                else if (tarefa.categoria == "trabalho") {
                    li.innerHTML = `üíª<span>${tarefa.tarefa}</span> <button onclick= excluirTarefa(${tarefa.id})>Excluir</button>`
                }

                olHTML.appendChild(li)
            })
        }

        async function salvarTarefa() {
            let tarefa = document.getElementById("tarefa").value
            let categoria = document.getElementById("categoria").value
            let req = await fetch("https://tarefas-4hbd.onrender.com/", {
                method: "POST", // metodo HTTP POST
                headers: {
                    "Content-Type": "application/json",//Especifica que o conteudo √© um OBJ JS
                },
                body: JSON.stringify({ tarefa, categoria })
                //converte o VALUE recebido do INPUT para o CORPO DA REQUISICAO
            })
            baixarTarefas()
        }

        async function excluirTarefa(index) {
            let req = await fetch("https://tarefas-4hbd.onrender.com/" + index,
                { method: "DELETE" })
            baixarTarefas()
        }

        baixarTarefas()


    </script>
</body>

</html>
